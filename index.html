<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Word Guess Game</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Luckiest+Guy" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">


    <link rel="shortcut icon" type="image/png" href="assets/images/Favicon.jpg""> 
   </head> 
   <body>
     
    <!--------------------------------------- Header ------------------------------------>
    <header>
        <img id="headerimg" src="assets/images/HangmanHeader2.jpeg">
    </header>



    <!---------------------------------------
         Section 
         ------------------------------------>


    <div class="container">
        <div class="row">
            <section class="col-md">
                <div class="section-container">
                    <div class="section-header">
                        <h3>Scoreboard:</h3>
                    </div>
                    <div class="section-paragraph">
                        <p>Wins: <span id="score-wins"> </span></p>
                        <p>Loses: <span id="score-losses"> </span></p>
                        <br>
                        <br>
                        <p>Number of Guesses Remaining: <span id="guesses-left"> </span></p>
                        <p>Wrong Guesses: <span id="letters-guessed"> </span></p>

                    </div>
                </div>

                <div id="winner-display">
                    <h3>You Won!</h3>
                    <img src="https://media.giphy.com/media/QMkPpxPDYY0fu/giphy.gif">
                    <button id="restart-button">Restart Game</button>
                </div>

                <div id="loser-display">
                    <h3>You Lost!</h3>
                    <img src="https://media.giphy.com/media/YLgIOmtIMUACY/giphy.gif">
                    <button id="restart-button2">Restart Game</button>
                </div>

            </section>

            <aside class="col-md">
                <div class="aside-container">
                    <div class="aside-header">
                        <h2>Press any key to get started</h2>
                    </div>
                    <img id="executioner" src="assets/images/Executioner.png">
                    <img id="hangman" src="assets/images/HangmanSection2.png">
                    <div class="aside-paragraph">
                        <p id="word-blanks">_ _ _ _ _ _ _ _ _ </p>

                    </div>
                </div>
            </aside>
        </div>
    </div>


    <!------------------------------------------
        Footer 
        ------------------------------------>
    <footer>
        <div class="footer-container">
            <a href="https://github.com/guthriet1230"><img id="github" src="assets/images/Footer/GithubLogo.png"></a>
            <a href="https://www.linkedin.com/in/tyler-guthrie-0a608857/"><img id="linkedin" src="assets/images/Footer/LinkedinLogo.jpg"></a>
            <a href="mailto:guthriet1230@gmail.com"><img id="gmail" src="assets/images/Footer/GmailLogo.png"></a>
        </div>
    </footer>

    <script src="assets/javascript/game.js"> </script>
    </body>

</html>
